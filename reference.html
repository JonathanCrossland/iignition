<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iignition example</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="plugins/materializecss/css/materialize.min.css" />
    
    


    <script type="text/javascript" src="plugins/jquery/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="src/iignition.css" />
    <script type="text/javascript" src="src/iignition.js"></script>
    <script type="text/javascript" src="plugins/materializecss/js/materialize.min.js"></script>
    <!-- Create a simple CodeMirror instance -->
    <link rel="stylesheet" href="plugins/codemirror/codemirror.css">
    <style>
        main.fixed{
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <header>
        <div data-container="sidenav"></div>
    </header>
    <main class="fixed">
        <div data-viewContainer="#!docs/gettingstarted"></div>
    </main>
    <script>

        $i.ready({ debug: true }, function () {
            $i.partial('[data-container="sidenav"]', 'views/docs/shared/sidenav.html', null, null, function () {
                $i.Data.getData('/data/sidemenu.json', null, function (data) {
                    $i.Splash.map('#nav-mobile', data, function (el, item) {
                        $i.Splash.map($(el).find('#submenu'), item.items, null);
                    });
                });
            });
        });

        $(window).on('beforeNavigation', function (e) {
           
        });

        $(window).on('onDataSplashed', function (e) {
            $('.collapsible').collapsible();
           
        });

    </script>
    <script src="plugins/codemirror/codemirror.js"></script>
    <script src="plugins/codemirror/mode/javascript/javascript.js"></script>
    <script src="plugins/codemirror/mode/css/css.js"></script>
    <script src="plugins/codemirror/mode/xml/xml.js"></script>
    <script src="plugins/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script>
    
    </script>

</body>
</html>
