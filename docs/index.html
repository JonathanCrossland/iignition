<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iignition Docs</title>
    <script src="../dist/ii.js"></script>
    <script src="../dist/ii_components.js?v=1"></script>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <header data-viewcontainer="header"></header>

    <div class="main-layout">
        <aside class="component-sidebar">
            <h3>Components</h3>
            <div data-viewcontainer="componentnav"></div>
        </aside>
        
        <main data-viewcontainer="">
        </main>
    </div>

    <footer>
        <div class="container">
            <p>Copyright &copy; 2025 iignition.</p>
        </div>
    </footer>

    <script>
      
      $i.ready({debug:3, spa:true,controller:true,  controllerPath:"controllers", domainRoot: "http://localhost/iignition/docs/"},function(){
     

            $i.show('#!views/header.html', 'header');
            $i.show('#!views/nav.html', 'componentnav');
        });

      

        window.addEventListener('authorise', function(e){
            $i.User.isAuthorised = true;
            $i.User.username = 'admin';
            $i.User.roles = 'admin,user';
        });
        
    </script>
</body>
</html>
