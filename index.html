<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

    <link rel="stylesheet" href="css/soul.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>iignition</title>

    <script type="text/javascript" src="src/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="src/iignition.js"></script>
    <script type="text/javascript" src="scripts/fire.js"></script>
    <style>
        #viewport{
            width:100vw;
            height:100vh;
            overflow:hidden;
            position: absolute;
        }
        #world {
            position: absolute;
            left: 50%;
            top: 50%;
           
            height: 512px;
            width: 512px;
            opacity: .2;
            
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
        }

        #world div {
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
        }
    </style>
</head>

<body>

    <nav class="red hide-on-med-and-up " role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">
                <img src="img/logo.png">
            </a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#!home">Navbar Link</a>
                </li>
            </ul>
            <a href="#!" data-target="nav-mobile" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
    <ul id="nav-mobile" class="sidenav sidenav-fixed collapsible collapsible-accordion">
        <li data-splashtemplate="nav-mobile">
            <a class="collapsible-header waves-effect waves-teal" data-splash="title,href=link"></a>
            <ul id="subitems" class="collapsible-body">
                <li data-splashtemplate="subitems">
                    <a class="collapsible-header waves-effect waves-teal" data-splash="title,href=link"></a>
                  
                </li>
            </ul>
        </li>
    </ul>
   
    <main>
        <div id="viewport">
            <div id="world"></div>
        </div>
        <div data-viewContainer="#!views/home.html"></div>
    </main>

    <footer class="page-footer red ">
        <div class="container">
            <div class="row">
                <div class="col l4 s12">
                    <h5 class="white-text">Help iignition Grow</h5>
                    <p class="grey-text text-lighten-4">We want to constantly improve and enhance this library, while keeping it minimal and easy to use.</p>
                    <a class="btn waves-effect waves-light red lighten-3" href="/support-us.html">Support Us</a>
                </div>
                <div class="col l4 s12">
                    <h5 class="white-text">Join the Discussion</h5>
                    <p class="grey-text text-lighten-4"></p>
                    <a class="btn waves-effect waves-light red lighten-3" target="_blank" href="">Chat</a>
                </div>
                <div class="col l4 s12" style="overflow: hidden;">
                    <h5 class="white-text">Connect</h5>


                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <span class="left">Copyright Â© 2014-2018 Lucid Ocean, All rights reserved.</span>
                <a class="grey-text text-lighten-4 right" href="">MIT License</a>
            </div>

        </div>
    </footer>
    <script>

        $i.ready({ debug: true }, function () {
            //$('.scrollspy').scrollSpy();
            $('#world').on('click', function () {
                $(this).animate({ 'opacity': '.4' }, 2000);
            });


            $i.Data.getData('data/sidemenu.json', null, function (data) {
                
                $i.Splash.map('#nav-mobile', data, async function (el, item) {
                    $i.Splash.map(el.find('#subitems'), item.items, function(el2, itemdata){
                    });
                   
                });

               
               

                $('.collapsible').collapsible();
            });

        });


        $i.viewChanged(function () {

            $('.scrollspy').scrollSpy({ throttle: 2000 });

            $i.log('viewChanged');

        });

        $(window).on('beforeNavigation', function (e) {
            //you can change the location
            // e.detail.href = "#!dir/dir/home";

            if ($(window).width() <= 1024) {
                $('.sidenav').sidenav('close');
            }
        });

        (function ($) {
            $(function () {

                $('.sidenav').sidenav();


            }); // end of document ready
        })(jQuery); // end of jQuery name space

    </script>


</body>

</html>
