<div data-view="splash">
    <script>
        function splash() {
            updateStatus("splash loaded");
            splashExample1();  
        }
        function _splash() {
            updateStatus("splash unloaded");
        }        
    </script>
    <div class="row">
        <div class="col col-md-6">
            <h1> iignition </h1>
            <div class="table-responsive table-hover">
                <table class="table">
                    <thead>
                        <tr>                            
                            <th>Name</th>
                            <th>UserName</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="splashExample1">
                        <tr data-splashtemplate="" data-splash="id">
                            <td scope="row" data-splash="name"></td>
                            <td data-splash="username"></td>
                            <td data-splash="email"></td>                            
                            <td data-splash="phone"></td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col col-md-6">
            <p>Basic template splash of data from an external API</p>
            <code>
                $i.Data.getData('https://jsonplaceholder.typicode.com/posts', null, function (data) 
                { 
                    $i.Splash.map('#splashExample1', data, null, function () 
                    {
                        // called when splash has finished.
                    });
                });
            </code>
        </div>
    </div>
</div>
